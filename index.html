<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="whole_game whole_game--flex">
            <div class="run_count run_count--flex display--none">
                <div class="run_count__user run_count--txt">
                    User: <span class="user__num"></span>
                </div>
                <div class="run_count__computer run">
                    Computer: <span class="comp__num run_count--txt"></span>
                </div>
            </div> 
            <div class="game game--flex">
                <div class="result result--flex">
                    <p class="result__text result__text--txt"></p>
                </div>
                <div class="game_container game_container--flex">
                    <div class="start_game">
                        <button class="start_game__btn start_game__btn--txt">Play</button>
                    </div>
                    <div class="user_option user_option--flex display--none">
                        <div class="user_option__rock">
                            <img class="user_option__img" src="img/rock-left.png" alt="rock" />
                            <p class="user_option__p user_option__p--txt">Rock</p>
                        </div>
                        <div class="user_option__paper">
                            <img class="user_option__img" src="img/paper-left.png" alt="paper" />
                            <p class="user_option__p user_option__p--txt">Paper</p>
                        </div>
                        <div class="user_option__scissor">
                            <img class="user_option__img" src="img/scissor-left.png" alt="scissor" />
                            <p class="user_option__p user_option__p--txt">Scissor</p>
                        </div>
                    </div>
                    <div class="computer_option display--none">
                        <img class="computer_option__img" src="img/placeholder.png" />
                        <p class="computer_option__p computer_option__p--txt"></p>
                    </div>
                </div>
                <div class="play_again display--none">
                    <button class="play_again__btn">Play Again</button>
                </div> 
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
