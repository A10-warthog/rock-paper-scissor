<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <div class="user_option">
            <div class="user_option__rock">
                <img src="img/rock-left.png" alt="rock" />
                <p>Rock</p>
            </div>
            <div class="user_option__paper">
                <img src="img/paper-left.png" alt="paper" />
                <p>Paper</p>
            </div>
            <div class="user_option__scissor">
                <img src="img/scissor-left.png" alt="scissor" />
                <p>Scissor</p>
            </div>
        </div>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissor</button>
        <div class="result"></div>
        <div class="running_count">
            <div class="running_count__user"></div>
            <div class="running_count__computer"></div>
        </div>
        <div class="final_result"></div>
        <script src="script.js"></script>
    </body>
</html>
