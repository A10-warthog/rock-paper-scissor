<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="game">
            <div class="result"></div>
            <div class="game_container">
                <div class="start_game"></div>
                <div class="user_option">
                    <div class="user_option__rock">
                        <img src="img/rock-left.png" alt="rock" />
                        <p>Rock</p>
                    </div>
                    <div class="user_option__paper">
                        <img src="img/paper-left.png" alt="paper" />
                        <p>Paper</p>
                    </div>
                    <div class="user_option__scissor">
                        <img src="img/scissor-left.png" alt="scissor" />
                        <p>Scissor</p>
                    </div>
                </div>
                <div class="comptuer_option">
                    <img src="img/placeholder.png" />
                    <p></p>
                </div>
            </div>
            <div class="run_count">
                <div class="run_count__user"></div>
                <div class="run_count__computer"></div>
            </div> 
            <div class="play_again">
                <button class="play_again__btn">Play Again</button>
            </div> 
        </div>
        <script src="script.js"></script>
    </body>
</html>
